<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><i>Sample Screen:</i> </h2>
    <input type="text" id="nhap">
    <button onclick="add()" id="them">Add</button>
    <button onclick="hien()" id="hienThi">Display</button>
    <div id="result"></div>
    <script>
        let x = 0;
        let array = Array();
        function add() {
            array[x] = document.getElementById("nhap").value;
            alert("Element: " + array[x] + " đã thêm vào chỉ số " + x);
            x++;
            document.getElementById("nhap").value = "";
        }
        function hien() {
            let e = "<hr>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br>";
            }
            document.getElementById('result').innerHTML = e;
        }


    </script>
</body>
</html>
